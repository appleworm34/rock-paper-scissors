<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script> <!-- defer makes the js load after dom is loaded-->
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="display">
        <div class="score-container">
            <div class="header">Player Score: </div>
            <div id="player-score">0</div>
        </div>
        <div class="score-container">
            <div class="header">Computer Score: </div>
            <div id="com-score">0</div>
        </div>
    </div>
    <div id="result-message">Click to play!</div>
    <div class="choice">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
</body>
</html>
